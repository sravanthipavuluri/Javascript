<!DOCTYPE html>
<html>
<body>

<p>Hello World!</p>

<p class="intro">The DOM is very useful.Hello Digital Lync..</p>
<p class="intro">This example demonstrates the <b>querySelectorAll</b> method.</p>

<p id="demo">Hello Digital Lync</p>
<p id="demo1"></p>
<br><br><br><br><br>
<div class="info"><p>The DOM is very useful.Hello Digital Lync..</p></div>
<div class="info"><p>Hello Digital Lync</p></div>
<div>leran all technologies.....</div>
<div class="info"><p>Hello World!</p></div>

<script>
	var x = document.querySelectorAll("p.intro");
	document.getElementById("demo").innerHTML = 
	'The first paragraph (index 0) with class="intro": ' + x[0].innerHTML;

	var y=document.querySelectorAll("div.info");
	for(var z=0;z<=y.length;z++){
		document.getElementById("demo1").innerHTML+=y[0].innerHTML;
	}
</script>

</body>
</html>
