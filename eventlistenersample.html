<!DOCTYPE html>
<html>
<head>
	<title>Event Listener Sample</title>
	
</head>
<body>
	<input type="button" id="myBtn" value="Click Me">
	<p id="demo"></p>
	<input type="text" id="Fname">
	<script type="text/javascript">
		(function(){
			document.body.style="background-color:yellow";
		}());

		document.getElementById("myBtn").addEventListener("click", displayDate);

		function displayDate(){
			    document.getElementById("demo").innerHTML = Date();
		}

		document.getElementById("Fname").addEventListener("focus", displayfocuscolor);
		function displayfocuscolor(){
			document.getElementById("Fname").style ="background-color:gray"; 

		}


		document.getElementById("Fname").addEventListener("blur", displaycolor);
		function displaycolor(){
			document.getElementById("Fname").style ="background-color:white"; 

		}

	</script>
</body>
</html>
