<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>The new ECMASCRIPT 5 method isArray returns true when used on an array:</p>

<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits instanceof Array; //isArray(fruits);//Array.isArray(fruits);

function isArray(fruits) {
    return fruits.constructor.toString().indexOf("Array") > -1;
}

</script>

</body>
</html>
